<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <title>Login</title>
        
        <link href="loginstyle.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript">
            function login(){
                debugger;
               var r=document.getElementById("txtPassword").value
               var d=document.getElementById("txtUsername").value
                if (r==""||d==""){
                    document.getElementById("showmsg").style.display="block";
                }
                
                else
                {
                    window.location.replace("home.html");

                }
        }
        function cancel(){
            document.getElementById("showmsg").style.display="none";




        }
       
            
    </script>

    </head>
    <body>

        <div class="box">
            <h2>Login</h2>
            <form>
                <div class="inputBox">
                    <label>Username</label>
    
                    <input type="text" id="txtUsername" />
                </div>
                <div class="inputBox">
                    <label>Password</label>
    
                    <input type="password" id="txtPassword" />
                </div>
                <input type="button" class="b1" value="Sign In" onclick="login()"/>
            </form>
            <div class="hideBox" id="showmsg" >
                <label>Please Enter Username & Password</label>
                <img src="C:\Users\adel_\Desktop\javascripthomework\JavaScript-Task-2\Template\Images\Icons\Close.png "onclick="cancel()" width="20"  />
            </div>
        </div>

    </body>
</html>
